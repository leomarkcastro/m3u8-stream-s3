<!DOCTYPE html>
<html>
  <head>
    <title>Stream State Monitor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .stream {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .active {
        background-color: #e6ffe6;
      }
      .inactive {
        background-color: #ffe6e6;
      }
      .system-info {
        margin-bottom: 20px;
      }
      .ping-history {
        font-family: monospace;
      }
      .timemark {
        color: #666;
        font-weight: bold;
      }
      .uploaded-files {
        margin-top: 10px;
        font-size: 0.9em;
      }
      .url {
        word-break: break-all;
        color: #0066cc;
      }
      /* Remove video-related CSS */
    </style>
  </head>
  <body>
    <h1>Stream State Monitor</h1>
    <div class="system-info">
      <h2>System Usage</h2>
      <div id="systemUsage"></div>
    </div>
    <div id="streams"></div>

    <script>
      function updateStatus() {
        fetch("/api/status")
          .then((response) => response.json())
          .then((data) => {
            // Calculate active rooms
            const activeRooms = Object.values(data.states).filter(
              (state) => state.isActive
            ).length;

            // Update system usage
            const systemHtml = `
                        <p>CPU Usage: ${data.system.cpu}%</p>
                        <p>Memory: ${data.system.memory.used}MB / ${data.system.memory.total}MB 
                           (${data.system.memory.usagePercentage}%)</p>
                        <p>Active Rooms: ${activeRooms}</p>
                    `;
            document.getElementById("systemUsage").innerHTML = systemHtml;

            // Sort streams by active status
            const sortedStreams = Object.entries(data.states).sort((a, b) => {
              if (a[1].isActive === b[1].isActive) return 0;
              return a[1].isActive ? -1 : 1;
            });

            // Update streams
            const streamsHtml = sortedStreams
              .map(
                ([name, state]) => `
                        <div class="stream ${
                          state.isActive ? "active" : "inactive"
                        }">
                            <h3>${name}</h3>
                            <p>Status: ${
                              state.isActive ? "Active" : "Inactive"
                            }</p>
                            <p>Last Ping: ${new Date(
                              state.lastActiveTime
                            ).toLocaleString()}</p>
                            <p class="timemark">Current Timemark: ${
                              state.currentTimemark || "N/A"
                            }</p>
                            <p class="url">URL: ${state.url || "N/A"}</p>
                            <div class="uploaded-files">
                                <p>Uploaded Files:</p>
                                ${
                                  state.uploadedFiles
                                    ? `<ul>${state.uploadedFiles
                                        .map((file) => `<li>${file}</li>`)
                                        .join("")}</ul>`
                                    : "No files uploaded"
                                }
                            </div>
                            <p class="ping-history">History: ${
                              state.pingHistory
                            }</p>
                        </div>
                    `
              )
              .join("");
            document.getElementById("streams").innerHTML = streamsHtml;
          });
      }

      // Update immediately and then every 5 seconds
      updateStatus();
      setInterval(updateStatus, 5000);
    </script>
  </body>
</html>
